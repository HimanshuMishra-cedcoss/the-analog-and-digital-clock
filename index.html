<!DOCTYPE html>
<html>
<head>
	<title>The clock</title>
	<link rel="stylesheet" type="text/css" href="style .css">
</head>
<body class="allbg">
<div class="bg1">
   <div class="clock">
   <div id="digital"> <div>HH:MM:SS</div> </div>
   <div class="hand hour hourhand"></div>
   <div class="hand min minhand"></div>
   <div class="hand second sechand"></div>
   <div class="number">
   <div class="num number1"><div class="ro1">1</div></div>
   <div class="num number2"><div class="ro2">2</div></div>
   <div class="num number3"><div class="ro3">3</div></div>
   <div class="num number4"><div class="ro4">4</div></div>
   <div class="num number5"><div class="ro5">5</div></div>
   <div class="num number6"><div class="ro6">6</div></div>
   <div class="num number7"><div class="ro7">7</div></div>
   <div class="num number8"><div class="ro8">8</div></div>
   <div class="num number9"><div class="ro9">9</div></div>
   <div class="num number10"><div class="ro10">10</div></div>
   <div class="num number11"><div class="ro11">11</div></div>
   <div class="num number12"><div class="ro12">12</div></div>

   </div>
	</div>
</div>
  <script type="text/javascript" src="main.js"></script> 
</body>
</html>
